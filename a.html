<body>
    <div class="header">
        <h1 class="main-title">Random A1K58</h1>
    </div>
    <button id="soundToggle" class="sound-toggle">üîä</button>
    <button id="fullscreenToggle" class="fullscreen-toggle">üñ•Ô∏è</button>
    <div class="container">
        <div class="random-groups">
            <div class="group">
                <h2 class="group-title">L√†m B√†i</h2>
                <div id="resultA" class="result-container"></div>
                <div class="button-group">
                    <button class="btn select-btn" onclick="selectNumbers('A', 1)">Ch·ªçn 1</button>
                    <button class="btn select-btn" onclick="selectNumbers('A', 2)">Ch·ªçn 2</button>
                    <button class="btn select-btn" onclick="selectNumbers('A', 3)">Ch·ªçn 3</button>
                    <button class="btn select-btn" onclick="selectNumbers('A', 4)">Ch·ªçn 4</button>
                    <button class="btn reset-btn" onclick="resetGroup('A')">Reset</button>
                </div>
                <div id="availableA" class="available-numbers"></div>
            </div>

            <div class="group">
                <h2 class="group-title">Ch·∫•m ƒêi·ªÉm</h2>
                <div id="resultB" class="result-container"></div>
                <div class="button-group">
                    <button class="btn select-btn" onclick="selectNumbers('B', 1)">Ch·ªçn 1</button>
                    <button class="btn select-btn" onclick="selectNumbers('B', 2)">Ch·ªçn 2</button>
                    <button class="btn select-btn" onclick="selectNumbers('B', 3)">Ch·ªçn 3</button>
                    <button class="btn select-btn" onclick="selectNumbers('B', 4)">Ch·ªçn 4</button>
                    <button class="btn reset-btn" onclick="resetGroup('B')">Reset</button>
                </div>
                <div id="availableB" class="available-numbers"></div>
            </div>
        </div>
    </div>

    <script>
        const soundToggle = document.getElementById('soundToggle');
        let isSoundEnabled = true;

        soundToggle.addEventListener('click', function () {
            isSoundEnabled = !isSoundEnabled;

            if (isSoundEnabled) {
                soundToggle.textContent = 'üîä';
                soundToggle.classList.remove('muted');
            } else {
                soundToggle.textContent = 'üîá';
                soundToggle.classList.add('muted');
            }
        });

        const spinSound = new Audio('spin.mp3');

        function playSoundIfEnabled(sound) {
            if (isSoundEnabled) {
                sound.currentTime = 0;
                sound.play();
            }
        }

        // Th√™m StorageManager ƒë·ªÉ qu·∫£n l√Ω localStorage
        const StorageManager = {
            saveData: function (data) {
                const saveObject = {
                    data: data,
                    timestamp: new Date().getTime(),
                    expiryDays: 3
                };
                localStorage.setItem('randomNumberData', JSON.stringify(saveObject));
            },

            loadData: function () {
                const savedData = localStorage.getItem('randomNumberData');
                if (savedData) {
                    const parsed = JSON.parse(savedData);
                    const now = new Date().getTime();
                    const daysDiff = (now - parsed.timestamp) / (1000 * 60 * 60 * 24);

                    if (daysDiff <= parsed.expiryDays) {
                        return parsed.data;
                    } else {
                        localStorage.removeItem('randomNumberData');
                    }
                }
                return null;
            },

            clearData: function () {
                localStorage.removeItem('randomNumberData');
            }
        };

        const GroupManager = {
            A: { available: [], selected: [] },
            B: { available: [], selected: [] },

            init: function (group, forceReset = false) {
                if (!forceReset) {
                    const savedData = StorageManager.loadData();
                    if (savedData) {
                        this.A = savedData.A;
                        this.B = savedData.B;
                        this.updateAvailableDisplay('A');
                        this.updateAvailableDisplay('B');
                        return;
                    }
                }

                if (group) {
                    this[group].available = Array.from(
                        { length: 47 },
                        (_, i) => `${(i + 1).toString().padStart(2, '0')}`
                    );
                    this[group].selected = [];
                    this.updateAvailableDisplay(group);
                } else {
                    ['A', 'B'].forEach(g => {
                        this[g].available = Array.from(
                            { length: 47 },
                            (_, i) => `${(i + 1).toString().padStart(2, '0')}`
                        );
                        this[g].selected = [];
                        this.updateAvailableDisplay(g);
                    });
                }
                StorageManager.saveData(this);
            },

            updateAvailableDisplay: function (group) {
                const availableEl = document.getElementById(`available${group}`);
                if (availableEl) {
                    availableEl.innerHTML = `<strong><em>N·∫°n nh√¢n ti·∫øp theo:</em></strong> ${this[group].available.join(', ')}`;
                }
            },

            selectNumbers: function (group, count) {
                const resultEl = document.getElementById(`result${group}`);
                resultEl.innerHTML = '';

                if (this[group].available.length < count) {
                    alert(`Kh√¥ng ƒë·ªß s·ªë trong nh√≥m ${group}`);
                    return;
                }

                spinSound.currentTime = 0;
                playSoundIfEnabled(spinSound);

                const randomAnimationEl = document.createElement('div');
                randomAnimationEl.className = 'result-number';
                randomAnimationEl.textContent = '...';
                randomAnimationEl.style.background = group === 'A'
                    ? 'linear-gradient(135deg, #3498db, #2980b9)'
                    : 'linear-gradient(135deg, #e74c3c, #c0392b)';
                resultEl.appendChild(randomAnimationEl);

                const animationInterval = setInterval(() => {
                    randomAnimationEl.textContent = Math.floor(Math.random() * 100);
                }, 50);

                setTimeout(() => {
                    clearInterval(animationInterval);
                    resultEl.innerHTML = '';

                    for (let i = 0; i < count; i++) {
                        const randomIndex = Math.floor(Math.random() * this[group].available.length);
                        const selectedNumber = this[group].available.splice(randomIndex, 1)[0];

                        const numberEl = document.createElement('div');
                        numberEl.className = 'result-number';
                        numberEl.textContent = selectedNumber;
                        numberEl.style.background = group === 'A'
                            ? 'linear-gradient(135deg, #3498db, #2980b9)'
                            : 'linear-gradient(135deg, #e74c3c, #c0392b)';

                        numberEl.style.opacity = '0';
                        numberEl.style.transform = 'scale(0.5)';
                        resultEl.appendChild(numberEl);

                        setTimeout(() => {
                            numberEl.style.transition = 'all 0.5s ease';
                            numberEl.style.opacity = '1';
                            numberEl.style.transform = 'scale(1)';
                        }, i * 300);

                        this[group].selected.push(selectedNumber);
                    }

                    this.updateAvailableDisplay(group);
                    StorageManager.saveData(this);
                }, 2000);
            },

            reset: function (group) {
                if (confirm(`B·∫°n mu·ªën reset nh√≥m ${group}?`)) {
                    document.getElementById(`result${group}`).innerHTML = '';
                    this.init(group, true);
                    StorageManager.saveData(this);
                }
            }
        };

        // Kh·ªüi t·∫°o v·ªõi d·ªØ li·ªáu t·ª´ localStorage
        document.addEventListener('DOMContentLoaded', function () {
            GroupManager.init();
        });

        function selectNumbers(group, count) {
            GroupManager.selectNumbers(group, count);
        }

        function resetGroup(group) {
            GroupManager.reset(group);
        }

        const fullscreenToggle = document.getElementById('fullscreenToggle');

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenToggle.textContent = 'üóùÔ∏è';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenToggle.textContent = 'üñ•Ô∏è';
            }
        }

        fullscreenToggle.addEventListener('click', toggleFullScreen);

        document.addEventListener('fullscreenchange', function () {
            if (!document.fullscreenElement) {
                fullscreenToggle.textContent = 'üñ•Ô∏è';
            } else {
                fullscreenToggle.textContent = 'üóùÔ∏è';
            }
        });
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';

            // Random v·ªã tr√≠ b·∫Øt ƒë·∫ßu
            snowflake.style.left = Math.random() * 100 + 'vw';

            // Random k√≠ch th∆∞·ªõc
            const size = (Math.random() * 1.5 + 0.5) + 'em';
            snowflake.style.fontSize = size;

            // Random th·ªùi gian r∆°i
            const animationDuration = Math.random() * 3 + 2;
            snowflake.style.animationDuration = animationDuration + 's';

            document.body.appendChild(snowflake);

            // X√≥a snowflake sau khi animation k·∫øt th√∫c
            setTimeout(() => {
                snowflake.remove();
            }, animationDuration * 1500);
        }

        function startSnowfall() {
            // T·∫°o snowflake m·ªõi m·ªói 100ms
            setInterval(createSnowflake, 100);
        }

        // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng tuy·∫øt r∆°i khi trang load xong
        window.addEventListener('load', startSnowfall);

        // Th√™m v√†o cu·ªëi file script hi·ªán c√≥

        // X·ª≠ l√Ω scroll m∆∞·ª£t cho mobile
        document.addEventListener('DOMContentLoaded', function () {
            let lastScrollTop = 0;
            const header = document.querySelector('.header');

            window.addEventListener('scroll', function () {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                // ·∫®n/hi·ªán header khi scroll
                if (scrollTop > lastScrollTop && scrollTop > 50) {
                    header.style.transform = 'translateY(-100%)';
                    header.style.transition = 'transform 0.3s ease-in-out';
                } else {
                    header.style.transform = 'translateY(0)';
                }

                lastScrollTop = scrollTop;
            }, { passive: true }); // Optimize scroll performance

            // Prevent overscroll/bounce effect on iOS
            document.body.addEventListener('touchmove', function (e) {
                if (this.scrollTop === 0) {
                    this.scrollTop = 1;
                } else if (this.scrollTop + this.offsetHeight === this.scrollHeight) {
                    this.scrollTop = this.scrollTop - 1;
                }
            }, false);
        });

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

    </script>
