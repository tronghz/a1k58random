    <style>
        :root {
    --bg-light: linear-gradient(135deg, #e0f2fe, #bae6fd);
    --primary-color: #3b82f6;
    --text-dark: #1f2937;
    --shadow: rgba(0, 0, 0, 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--bg-light);
    background-attachment: fixed;
    color: var(--text-dark);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    align-items: center;

}

.container {

}

.random-groups {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

.group {
    background: rgba(255, 255, 255, 0.8);

    padding: 25px;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 25px var(--shadow);
    transition: all 0.3s ease;
}

.group-title {

    margin-bottom: 20px;
    font-weight: 600;
    color: var(--primary-color);
}

.result-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
    min-height: 150px;
    background-color: rgba(241, 245, 249, 0.7);
    border-radius: 12px;
    margin-bottom: 20px;
    padding: 15px;
}

.result-number {
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--primary-color);
    color: white;
    border-radius: 12px;
    font-size: 2rem;
    font-weight: 600;
    box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
}

.button-group {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
    flex-grow: 1;
}

.select-btn {
    background-color: var(--primary-color);
    color: white;
}

.reset-btn {
    background-color: #ef4444;
    color: white;
}

.btn:hover {
    opacity: 0.9;
    transform: translateY(-2px);
}

.available-numbers {
    background-color: rgba(243, 244, 246, 0.7);
    border-radius: 12px;
    padding: 15px;
    max-height: 150px;
    overflow-y: auto;
    font-size: 0.9rem;
}

.sound-toggle, .fullscreen-toggle {
    position: fixed;
    z-index: 9999;
    top: 10px;
    width: 40px;
    height: 40px;
    font-size: 20px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

.sound-toggle:hover, .fullscreen-toggle:hover {
    background-color: #2563eb;
    transform: scale(1.1);
}

.sound-toggle.muted {
    background-color: #ef4444;
}

.sound-toggle {
    right: 10px;
}

.fullscreen-toggle {
    left: 10px;
}

@media (max-width: 600px) {
    body {
        padding: 10px;
        align-items: flex-start;
    }

    .random-groups {
        grid-template-columns: 1fr;
        gap: 15px;

    .group {

    }

    .button-group {
        flex-direction: column;
        gap: 10px;
    }

    .btn {
        width: 100%;
        padding: 12px 20px;
        font-size: 16px;
    }

    .result-number {
        width: 70px;
        height: 70px;
        font-size: 1.8rem;
    }

    .available-numbers {
        max-height: 120px;
        font-size: 0.9rem;
    }

    .sound-toggle, .fullscreen-toggle {
        width: 35px;
        height: 35px;
        font-size: 16px;
        top: 5px;
    }
}

<body>
    <button id="soundToggle" class="sound-toggle">üîä</button>
    <button id="fullscreenToggle" class="fullscreen-toggle">üñ•Ô∏è</button>
    <div class="container">
        <div class="random-groups">
            <div class="group">
                <h2 class="group-title">L√†m B√†i</h2>
                <div id="resultA" class="result-container"></div>
                <div class="button-group">
                    <button class="btn select-btn" onclick="selectNumbers('A', 1)">Ch·ªçn 1</button>
                    <button class="btn select-btn" onclick="selectNumbers('A', 2)">Ch·ªçn 2</button>
                    <button class="btn select-btn" onclick="selectNumbers('A', 3)">Ch·ªçn 3</button>
                    <button class="btn select-btn" onclick="selectNumbers('A', 4)">Ch·ªçn 4</button>
                    <button class="btn reset-btn" onclick="resetGroup('A')">Reset</button>
                </div>
                <div id="availableA" class="available-numbers"></div>
            </div>

            <div class="group">
                <h2 class="group-title">Ch·∫•m ƒêi·ªÉm</h2>
                <div id="resultB" class="result-container"></div>
                <div class="button-group">
                    <button class="btn select-btn" onclick="selectNumbers('B', 1)">Ch·ªçn 1</button>
                    <button class="btn select-btn" onclick="selectNumbers('B', 2)">Ch·ªçn 2</button>
                    <button class="btn select-btn" onclick="selectNumbers('B', 3)">Ch·ªçn 3</button>
                    <button class="btn select-btn" onclick="selectNumbers('B', 4)">Ch·ªçn 4</button>
                    <button class="btn reset-btn" onclick="resetGroup('B')">Reset</button>
                </div>
                <div id="availableB" class="available-numbers"></div>
            </div>
        </div>
    </div>

    <script>
        const soundToggle = document.getElementById('soundToggle');
        let isSoundEnabled = true;

        soundToggle.addEventListener('click', function () {
            isSoundEnabled = !isSoundEnabled;

            if (isSoundEnabled) {
                soundToggle.textContent = 'üîä';
                soundToggle.classList.remove('muted');
            } else {
                soundToggle.textContent = 'üîá';
                soundToggle.classList.add('muted');
            }
        });
        // T·∫°o √¢m thanh spin
        const spinSound = new Audio('spin.mp3');
        // const selectSound = new Audio('spin.mp3');

        function playSoundIfEnabled(sound) {
            if (isSoundEnabled) {
                sound.currentTime = 0;
                sound.play();
            }
        }

        const GroupManager = {
            A: { available: [], selected: [] },
            B: { available: [], selected: [] },

            init: function (group) {
                this[group].available = Array.from(
                    { length: 47 },
                    (_, i) => `${(i + 1).toString().padStart(2, '0')}`
                );
                this[group].selected = [];
                this.updateAvailableDisplay(group);
            },

            updateAvailableDisplay: function (group) {
                const availableEl = document.getElementById(`available${group}`);
                if (availableEl) {
                    availableEl.textContent =
                        `S·ªë ch∆∞a ch·ªçn: ${this[group].available.join(', ')}`;
                }
            },

            selectNumbers: function (group, count) {
                const resultEl = document.getElementById(`result${group}`);
                resultEl.innerHTML = '';

                if (this[group].available.length < count) {
                    alert(`Kh√¥ng ƒë·ªß s·ªë trong nh√≥m ${group}`);
                    return;
                }

                // Ph√°t √¢m thanh spin
                spinSound.currentTime = 0;
                playSoundIfEnabled(spinSound);

                // Hi·ªáu ·ª©ng random
                const randomAnimationEl = document.createElement('div');
                randomAnimationEl.className = 'result-number';
                randomAnimationEl.textContent = '...';
                randomAnimationEl.style.background = group === 'A'
                    ? 'linear-gradient(135deg, #3498db, #2980b9)'
                    : 'linear-gradient(135deg, #e74c3c, #c0392b)';
                resultEl.appendChild(randomAnimationEl);

                // T·∫°o hi·ªáu ·ª©ng random
                const randomNumbers = [];
                const animationInterval = setInterval(() => {
                    randomAnimationEl.textContent = Math.floor(Math.random() * 100);
                }, 50);

                // D·ª´ng v√† hi·ªÉn th·ªã k·∫øt qu·∫£ sau 1.5 gi√¢y
                setTimeout(() => {
                    clearInterval(animationInterval);
                    resultEl.innerHTML = ''; // X√≥a hi·ªáu ·ª©ng random

                    for (let i = 0; i < count; i++) {
                        const randomIndex = Math.floor(
                            Math.random() * this[group].available.length
                        );
                        const selectedNumber =
                            this[group].available.splice(randomIndex, 1)[0];

                        const numberEl = document.createElement('div');
                        numberEl.className = 'result-number';
                        numberEl.textContent = selectedNumber;
                        numberEl.style.background = group === 'A'
                            ? 'linear-gradient(135deg, #3498db, #2980b9)'
                            : 'linear-gradient(135deg, #e74c3c, #c0392b)';

                        numberEl.style.opacity = '0';
                        numberEl.style.transform = 'scale(0.5)';
                        resultEl.appendChild(numberEl);

                        setTimeout(() => {
                            numberEl.style.transition = 'all 0.5s ease';
                            numberEl.style.opacity = '1';
                            numberEl.style.transform = 'scale(1)';

                            // Ph√°t √¢m thanh ch·ªçn s·ªë
                            selectSound.currentTime = 0;
                            playSoundIfEnabled(selectSound);
                        }, i * 300);

                        this[group].selected.push(selectedNumber);
                    }

                    this.updateAvailableDisplay(group);
                }, 1500);
            },

            reset: function (group) {
                if (confirm(`B·∫°n mu·ªën reset nh√≥m ${group}?`)) {
                    document.getElementById(`result${group}`).innerHTML = '';
                    this.init(group);
                }
            }
        };

        GroupManager.init('A');
        GroupManager.init('B');

        function selectNumbers(group, count) {
            GroupManager.selectNumbers(group, count);
        }

        function resetGroup(group) {
            GroupManager.reset(group);
        }

        const fullscreenToggle = document.getElementById('fullscreenToggle');
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenToggle.textContent = 'üóùÔ∏è';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
                fullscreenToggle.textContent = 'üñ•Ô∏è';
            }
        }

        fullscreenToggle.addEventListener('click', toggleFullScreen);

        document.addEventListener('fullscreenchange', function () {
            if (!document.fullscreenElement) {
                fullscreenToggle.textContent = 'üñ•Ô∏è';
            } else {
                fullscreenToggle.textContent = 'üóùÔ∏è';
            }
        });



        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '‚ö†Ô∏è To√†n b·ªô d·ªØ li·ªáu s·∫Ω b·ªã m·∫•t n·∫øu b·∫°n t·∫£i l·∫°i trang. B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ti·∫øp t·ª•c?';
        });
    </script>
