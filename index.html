<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gh√©p Nh√≥m H·ªçc Sinh 2024</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Pacifico&display=swap">
    <style>
        :root {
            --gradient-1: linear-gradient(45deg, #FF6B6B, #FFE66D);
            --gradient-2: linear-gradient(45deg, #4ECDC4, #556270);
            --gradient-3: linear-gradient(45deg, #A8E6CF, #DCEDC1);
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --background-color: #f94759;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--background-color);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 50%, rgba(78, 205, 196, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 80%, rgba(255, 230, 109, 0.1) 0%, transparent 20%);
        }

        /* Hi·ªáu ·ª©ng n·ªïi b·ªçt */
        .bubble {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 4s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hi·ªáu ·ª©ng ng√¥i sao */
        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #FFE66D;
            animation: twinkle 1s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 3;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 3px solid transparent;
            background-clip: padding-box;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .header h1 {
            font-family: 'Pacifico', cursive;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .groups {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .group {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 3px solid transparent;
            background-clip: padding-box;
            backdrop-filter: blur(10px);
        }

        .group:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .group-title {
            font-family: 'Pacifico', cursive;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .result-display {
            min-height: 120px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            border: 3px dashed var(--secondary-color);
            position: relative;
            overflow: hidden;
        }

        .number {
            width: 70px;
            height: 70px;
            background: var(--gradient-1);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }

        .number::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 2s infinite;
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .controls {
            display: grid;
            gap: 1.5rem;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .select-btn {
            padding: 1rem;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            background: var(--gradient-2);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .select-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .reset-btn {
            grid-column: span 4;
            background: var(--gradient-1);
            color: white;
            font-size: 1.2rem;
            padding: 1.2rem;
            border-radius: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .remaining {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            padding: 1rem;
            font-size: 1rem;
            max-height: 120px;
            overflow-y: auto;
            color: #333;
            border: 2px solid var(--secondary-color);
            backdrop-filter: blur(5px);
        }

        .sound-controls {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .sound-btn {
            background: var(--gradient-2);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .sound-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* Hi·ªáu ·ª©ng confetti khi ch·ªçn s·ªë */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            animation: confetti 3s ease-in-out infinite;
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotateZ(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .groups {
                grid-template-columns: 1fr;
            }

            .buttons {
                grid-template-columns: repeat(2, 1fr);
            }

            .reset-btn {
                grid-column: span 2;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üéì Random H·ªçc T·∫≠p A1-K58 üé®</h1>
            <p>C√πng nhau h·ªçc t·∫≠p - C√πng nhau ti·∫øn b·ªô</p>
            <div class="sound-controls">
                <button id="toggleMusic" class="sound-btn">
                    üéµ B·∫≠t/T·∫Øt Chill Study
                </button>
            </div>
        </div>

        <div class="groups">
            <div class="group">
                <h2 class="group-title">‚úèÔ∏è Random L√†m B√†i</h2>
                <div id="resultA" class="result-display"></div>
                <div class="controls">
                    <div class="buttons">
                        <button class="select-btn" onclick="selectNumbers('A', 1)">Ch·ªçn 1</button>
                        <button class="select-btn" onclick="selectNumbers('A', 2)">Ch·ªçn 2</button>
                        <button class="select-btn" onclick="selectNumbers('A', 3)">Ch·ªçn 3</button>
                        <button class="select-btn" onclick="selectNumbers('A', 4)">Ch·ªçn 4</button>
                        <button class="reset-btn" onclick="resetGroup('A')">üîÑ Ch·ªçn L·∫°i</button>
                    </div>
                    <div id="remainingA" class="remaining"></div>
                </div>
            </div>

            <div class="group">
                <h2 class="group-title">üìö Random Ch·ªØa B√†i</h2>
                <div id="resultB" class="result-display"></div>
                <div class="controls">
                    <div class="buttons">
                        <button class="select-btn" onclick="selectNumbers('B', 1)">Ch·ªçn 1</button>
                        <button class="select-btn" onclick="selectNumbers('B', 2)">Ch·ªçn 2</button>
                        <button class="select-btn" onclick="selectNumbers('B', 3)">Ch·ªçn 3</button>
                        <button class="select-btn" onclick="selectNumbers('B', 4)">Ch·ªçn 4</button>
                        <button class="reset-btn" onclick="resetGroup('B')">üîÑ Ch·ªçn L·∫°i</button>
                    </div>
                    <div id="remainingB" class="remaining"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // T·∫°o hi·ªáu ·ª©ng b·ªçt
        function createBubbles() {
            const bubbleCount = 20;
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.width = bubble.style.height = `${Math.random() * 30 + 10}px`;
                bubble.style.animationDuration = `${Math.random() * 2 + 2}s`;
                bubble.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(bubble);
                setTimeout(() => bubble.remove(), 4000);
            }
        }
        
        // T·∫°o hi·ªáu ·ª©ng sao
        function createStars() {
            const starCount = 50;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.animationDelay = `${Math.random() * 1}s`;
                document.body.appendChild(star);
            }
        }
        
        // T·∫°o hi·ªáu ·ª©ng confetti
        function createConfetti(x, y) {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#A8E6CF', '#FF8B94'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
        
        // Qu·∫£n l√Ω tr·∫°ng th√°i √¢m thanh
        const soundState = {
            backgroundMusic: true,
            effects: true
        };
        
        // Qu·∫£n l√Ω √¢m thanh
        const soundEffects = {
            select: new Audio('sounds/select.mp3'),
            reset: new Audio('sounds/reset.mp3'),
            background: new Audio('sounds/background.mp3')
        };
        
        // Kh·ªüi t·∫°o √¢m thanh
        function initSounds() {
            soundEffects.background.loop = true;
            soundEffects.background.volume = 0.3;
        
            const musicBtn = document.getElementById('toggleMusic');
            musicBtn.textContent = soundState.backgroundMusic ? 'üéµ T·∫Øt Chill Study' : 'üéµ B·∫≠t Chill Study';
            
            if (soundState.backgroundMusic) {
                playBackgroundMusic();
            }
        }
        
        // Ph√°t nh·∫°c n·ªÅn
        function playBackgroundMusic() {
            soundEffects.background.play().catch(() => {
                console.log('C·∫ßn t∆∞∆°ng t√°c ng∆∞·ªùi d√πng ƒë·ªÉ ph√°t nh·∫°c');
            });
        }
        
        // D·ª´ng nh·∫°c n·ªÅn
        function stopBackgroundMusic() {
            soundEffects.background.pause();
            soundEffects.background.currentTime = 0;
        }
        
        // B·∫≠t/t·∫Øt nh·∫°c n·ªÅn
        function toggleBackgroundMusic() {
            soundState.backgroundMusic = !soundState.backgroundMusic;
            const btn = document.getElementById('toggleMusic');
            
            if (soundState.backgroundMusic) {
                playBackgroundMusic();
                btn.textContent = 'üéµ T·∫Øt Chill Study';
            } else {
                stopBackgroundMusic();
                btn.textContent = 'üéµ B·∫≠t Chill Study';
            }
        }
        
        // Qu·∫£n l√Ω s·ªë
        const groups = {
            A: {
                numbers: Array.from({length: 47}, (_, i) => i + 1)
            },
            B: {
                numbers: Array.from({length: 47}, (_, i) => i + 1)
            }
        };
        
        // C·∫≠p nh·∫≠t s·ªë c√≤n l·∫°i
        function updateRemaining(group) {
            const remainingEl = document.getElementById(`remaining${group}`);
            remainingEl.textContent = `C√°c s·ªë c√≤n l·∫°i: ${groups[group].numbers.join(', ')}`;
        }
        
        // Ch·ªçn s·ªë
        function selectNumbers(group, count) {
            const numbers = groups[group].numbers;
            const resultEl = document.getElementById(`result${group}`);
        
            if (numbers.length < count) {
                alert('Kh√¥ng ƒë·ªß s·ªë ƒë·ªÉ ch·ªçn! Vui l√≤ng ch·ªçn l·∫°i t·ª´ ƒë·∫ßu.');
                return;
            }
        
            resultEl.innerHTML = '';
            if (soundState.effects) {
                soundEffects.select.play();
            }
        
            for (let i = 0; i < count; i++) {
                const randomIndex = Math.floor(Math.random() * numbers.length);
                const selectedNumber = numbers.splice(randomIndex, 1)[0];
        
                setTimeout(() => {
                    const numberEl = document.createElement('div');
                    numberEl.className = 'number';
                    numberEl.textContent = selectedNumber;
                    resultEl.appendChild(numberEl);
        
                    const rect = numberEl.getBoundingClientRect();
                    createConfetti(rect.left + rect.width/2, rect.top + rect.height/2);
                }, i * 300);
            }
        
            updateRemaining(group);
        }
        
        // Reset nh√≥m s·ªë
        function resetGroup(group) {
            groups[group].numbers = Array.from({length: 47}, (_, i) => i + 1);
            const resultEl = document.getElementById(`result${group}`);
            resultEl.innerHTML = '';
            updateRemaining(group);
            if (soundState.effects) {
                soundEffects.reset.play();
            }
        }
        
        // Kh·ªüi t·∫°o khi trang load
        window.addEventListener('load', () => {
            initSounds();
            createStars();
            setInterval(createBubbles, 3000);
            updateRemaining('A');
            updateRemaining('B');
            
            // Th√™m x·ª≠ l√Ω t∆∞∆°ng t√°c ng∆∞·ªùi d√πng ƒë·ªÉ ph√°t nh·∫°c
            document.addEventListener('click', () => {
                if (soundState.backgroundMusic) {
                    playBackgroundMusic();
                }
            }, { once: true });
        
            // Th√™m s·ª± ki·ªán cho n√∫t ƒëi·ªÅu khi·ªÉn √¢m thanh
            document.getElementById('toggleMusic').addEventListener('click', toggleBackgroundMusic);
        });
        
        // C·∫£nh b√°o khi reload trang
        window.addEventListener('beforeunload', (e) => {
            if (document.getElementById('resultA').children.length > 0 || 
                document.getElementById('resultB').children.length > 0) {
                e.preventDefault();
                e.returnValue = 'C√°c s·ªë ƒë√£ ch·ªçn s·∫Ω b·ªã m·∫•t. B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën t·∫£i l·∫°i trang?';
                return e.returnValue;
            }
        });
        </script>
