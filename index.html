<!DOCTYPE html>
<html lang="vi">
<meta property="og:title" content="A1K58 Member Random">
<meta property="og:description" content="Ứng dụng chọn ngẫu nhiên by A1K58">
<meta property="og:image" content="random.webp">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">

<head>
    <meta charset="UTF-8">
    <title>A1K58 Member Random</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: linear-gradient(135deg, #e0f2fe, #bae6fd);
            --card-bg: white;
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --text-dark: #1f2937;
            --shadow: rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            background-attachment: fixed;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .random-groups {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .group {
            background: rgba(255,255,255,0.8);
            border-radius: 16px;
            padding: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px var(--shadow);
            transition: all 0.3s ease;
        }

        .group:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .group-title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            min-height: 150px;
            background-color: rgba(241, 245, 249, 0.7);
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 15px;
        }

        .result-number {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px;
            font-size: 2rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(59,130,246,0.3);
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .select-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .reset-btn {
            background-color: #ef4444;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .available-numbers {
            background-color: rgba(243, 244, 246, 0.7);
            border-radius: 12px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .random-groups {
                grid-template-columns: 1fr;
            }
            
            .result-number {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="random-groups">
            <div class="group">
                <h2 class="group-title">Làm Bài</h2>
                <div id="resultA" class="result-container"></div>
                <div class="button-group">
                    <button class="btn select-btn" onclick="selectNumbers('A', 1)">Chọn 1</button>
                    <button class="btn select-btn" onclick="selectNumbers('A', 2)">Chọn 2</button>
                    <button class="btn select-btn" onclick="selectNumbers('A', 3)">Chọn 3</button>
                    <button class="btn select-btn" onclick="selectNumbers('A', 4)">Chọn 4</button>
                    <button class="btn reset-btn" onclick="resetGroup('A')">Reset</button>
                </div>
                <div id="availableA" class="available-numbers"></div>
            </div>

            <div class="group">
                <h2 class="group-title">Chấm Điểm</h2>
                <div id="resultB" class="result-container"></div>
                <div class="button-group">
                    <button class="btn select-btn" onclick="selectNumbers('B', 1)">Chọn 1</button>
                    <button class="btn select-btn" onclick="selectNumbers('B', 2)">Chọn 2</button>
                    <button class="btn select-btn" onclick="selectNumbers('B', 3)">Chọn 3</button>
                    <button class="btn select-btn" onclick="selectNumbers('B', 4)">Chọn 4</button>
                    <button class="btn reset-btn" onclick="resetGroup('B')">Reset</button>
                </div>
                <div id="availableB" class="available-numbers"></div>
            </div>
        </div>
    </div>

    <script>
        const GroupManager = {
            A: { available: [], selected: [] },
            B: { available: [], selected: [] },

            init: function (group) {
                this[group].available = Array.from(
                    { length: 47 },
                    (_, i) => `${(i + 1).toString().padStart(2, '0')}`
                );
                this[group].selected = [];
                this.updateAvailableDisplay(group);
            },

            updateAvailableDisplay: function (group) {
                const availableEl = document.getElementById(`available${group}`);
                if (availableEl) {
                    availableEl.textContent =
                        `Số chưa chọn: ${this[group].available.join(', ')}`;
                }
            },

            selectNumbers: function (group, count) {
                const resultEl = document.getElementById(`result${group}`);
                resultEl.innerHTML = '';

                if (this[group].available.length < count) {
                    alert(`Không đủ số trong nhóm ${group}`);
                    return;
                }

                // Hiệu ứng random
                const randomAnimationEl = document.createElement('div');
                randomAnimationEl.className = 'result-number';
                randomAnimationEl.textContent = '...';
                randomAnimationEl.style.background = group === 'A'
                    ? 'linear-gradient(135deg, #3498db, #2980b9)'
                    : 'linear-gradient(135deg, #e74c3c, #c0392b)';
                resultEl.appendChild(randomAnimationEl);

                // Tạo hiệu ứng random
                const randomNumbers = [];
                const animationInterval = setInterval(() => {
                    randomAnimationEl.textContent = Math.floor(Math.random() * 100);
                }, 50);

                // Dừng và hiển thị kết quả sau 1.5 giây
                setTimeout(() => {
                    clearInterval(animationInterval);
                    resultEl.innerHTML = ''; // Xóa hiệu ứng random

                    for (let i = 0; i < count; i++) {
                        const randomIndex = Math.floor(
                            Math.random() * this[group].available.length
                        );
                        const selectedNumber =
                            this[group].available.splice(randomIndex, 1)[0];

                        const numberEl = document.createElement('div');
                        numberEl.className = 'result-number';
                        numberEl.textContent = selectedNumber;
                        numberEl.style.background = group === 'A'
                            ? 'linear-gradient(135deg, #3498db, #2980b9)'
                            : 'linear-gradient(135deg, #e74c3c, #c0392b)';

                        numberEl.style.opacity = '0';
                        numberEl.style.transform = 'scale(0.5)';
                        resultEl.appendChild(numberEl);

                        setTimeout(() => {
                            numberEl.style.transition = 'all 0.5s ease';
                            numberEl.style.opacity = '1';
                            numberEl.style.transform = 'scale(1)';
                        }, i * 300);

                        this[group].selected.push(selectedNumber);
                    }

                    this.updateAvailableDisplay(group);
                }, 1500);
            },

            reset: function (group) {
                if (confirm(`Bạn muốn reset nhóm ${group}?`)) {
                    document.getElementById(`result${group}`).innerHTML = '';
                    this.init(group);
                }
            }
        };

        GroupManager.init('A');
        GroupManager.init('B');

        function selectNumbers(group, count) {
            GroupManager.selectNumbers(group, count);
        }

        function resetGroup(group) {
            GroupManager.reset(group);
        }
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '⚠️ Toàn bộ dữ liệu sẽ bị mất nếu bạn tải lại trang. Bạn có chắc chắn muốn tiếp tục?';
        });
    </script>
</body>

</html>
