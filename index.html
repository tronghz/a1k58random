<!DOCTYPE html>
<html lang="vi">
<meta property="og:title" content="A1K58 Member Random">
<meta property="og:description" content="Ứng dụng chọn ngẫu nhiên by A1K58">
<meta property="og:image" content="random.webp">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">

<head>
    <meta charset="UTF-8">
    <title>A1K58 Member Random</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-start: #667eea;
            --background-end: #764ba2;
            --text-color: #ffffff;
            --card-background: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        .number-groups {
            display: flex;
            gap: 30px;
        }

        .group {
            flex: 1;
            background: var(--card-background);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .group:hover {
            transform: scale(1.02) rotateX(5deg);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-color);
            font-weight: 300;
        }

        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 200px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            flex-wrap: wrap;
            padding: 15px;
        }

        .result-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            border-radius: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin: 10px;
            transition: all 0.3s ease;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .button-group button {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .select-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .reset-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .button-group button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .available-numbers {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            max-height: 250px;
            overflow-y: auto;
            font-size: 1rem;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .number-groups {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="number-groups">
            <div class="group">
                <h2>Lên bảng Làm Bài</h2>
                <div id="resultA" class="result-container"></div>
                <div class="button-group">
                    <button class="select-btn" onclick="selectNumbers('A', 1)">Chọn 1 Số</button>
                    <button class="select-btn" onclick="selectNumbers('A', 2)">Chọn 2 Số</button>
                    <button class="select-btn" onclick="selectNumbers('A', 3)">Chọn 3 Số</button>
                    <button class="select-btn" onclick="selectNumbers('A', 4)">Chọn 4 Số</button>
                    <button class="reset-btn" onclick="resetGroup('A')">Reset</button>
                </div>
                <div id="availableA" class="available-numbers"></div>
            </div>

            <div class="group">
                <h2>Lên bảng Chấm Điểm</h2>
                <div id="resultB" class="result-container"></div>
                <div class="button-group">
                    <button class="select-btn" onclick="selectNumbers('B', 1)">Chọn 1 Số</button>
                    <button class="select-btn" onclick="selectNumbers('B', 2)">Chọn 2 Số</button>
                    <button class="select-btn" onclick="selectNumbers('B', 3)">Chọn 3 Số</button>
                    <button class="select-btn" onclick="selectNumbers('B', 4)">Chọn 4 Số</button>
                    <button class="reset-btn" onclick="resetGroup('B')">Reset</button>
                </div>
                <div id="availableB" class="available-numbers"></div>
            </div>
        </div>
    </div>

    <script>
        const GroupManager = {
            A: { available: [], selected: [] },
            B: { available: [], selected: [] },

            init: function (group) {
                this[group].available = Array.from(
                    { length: 47 },
                    (_, i) => `${(i + 1).toString().padStart(2, '0')}`
                );
                this[group].selected = [];
                this.updateAvailableDisplay(group);
            },

            updateAvailableDisplay: function (group) {
                const availableEl = document.getElementById(`available${group}`);
                if (availableEl) {
                    availableEl.textContent =
                        `Số chưa chọn: ${this[group].available.join(', ')}`;
                }
            },

            selectNumbers: function (group, count) {
                const resultEl = document.getElementById(`result${group}`);
                resultEl.innerHTML = '';

                if (this[group].available.length < count) {
                    alert(`Không đủ số trong nhóm ${group}`);
                    return;
                }

                // Hiệu ứng random
                const randomAnimationEl = document.createElement('div');
                randomAnimationEl.className = 'result-number';
                randomAnimationEl.textContent = '...';
                randomAnimationEl.style.background = group === 'A'
                    ? 'linear-gradient(135deg, #3498db, #2980b9)'
                    : 'linear-gradient(135deg, #e74c3c, #c0392b)';
                resultEl.appendChild(randomAnimationEl);

                // Tạo hiệu ứng random
                const randomNumbers = [];
                const animationInterval = setInterval(() => {
                    randomAnimationEl.textContent = Math.floor(Math.random() * 100);
                }, 50);

                // Dừng và hiển thị kết quả sau 1.5 giây
                setTimeout(() => {
                    clearInterval(animationInterval);
                    resultEl.innerHTML = ''; // Xóa hiệu ứng random

                    for (let i = 0; i < count; i++) {
                        const randomIndex = Math.floor(
                            Math.random() * this[group].available.length
                        );
                        const selectedNumber =
                            this[group].available.splice(randomIndex, 1)[0];

                        const numberEl = document.createElement('div');
                        numberEl.className = 'result-number';
                        numberEl.textContent = selectedNumber;
                        numberEl.style.background = group === 'A'
                            ? 'linear-gradient(135deg, #3498db, #2980b9)'
                            : 'linear-gradient(135deg, #e74c3c, #c0392b)';

                        numberEl.style.opacity = '0';
                        numberEl.style.transform = 'scale(0.5)';
                        resultEl.appendChild(numberEl);

                        setTimeout(() => {
                            numberEl.style.transition = 'all 0.5s ease';
                            numberEl.style.opacity = '1';
                            numberEl.style.transform = 'scale(1)';
                        }, i * 300);

                        this[group].selected.push(selectedNumber);
                    }

                    this.updateAvailableDisplay(group);
                }, 1500);
            },

            reset: function (group) {
                if (confirm(`Bạn muốn reset nhóm ${group}?`)) {
                    document.getElementById(`result${group}`).innerHTML = '';
                    this.init(group);
                }
            }
        };

        GroupManager.init('A');
        GroupManager.init('B');

        function selectNumbers(group, count) {
            GroupManager.selectNumbers(group, count);
        }

        function resetGroup(group) {
            GroupManager.reset(group);
        }
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '⚠️ Toàn bộ dữ liệu sẽ bị mất nếu bạn tải lại trang. Bạn có chắc chắn muốn tiếp tục?';
        });
    </script>
</body>

</html>
